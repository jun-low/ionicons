<!DOCTYPE html>
<html dir="ltr" lang="en" mode="ios">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Ionicons Icon Component</title>
  <script type="module" src="/build/ionicons.esm.js"></script>
  <script nomodule src="/build/ionicons.js"></script>
</head>

<body>

  <h1>Ionicons</h1>

  <h2>Default</h2>
  <pikto-icon name="pikto-idea"></pikto-icon>
  <pikto-icon name="cellular"></pikto-icon>
  <pikto-icon name="at"></pikto-icon>
  <pikto-icon name="call"></pikto-icon>
  <pikto-icon name="football"></pikto-icon>
  <pikto-icon name="analytics"></pikto-icon>
  <pikto-icon name="grid"></pikto-icon>
  <pikto-icon name="funnel"></pikto-icon>
  <pikto-icon name="watch"></pikto-icon>
  <pikto-icon name="add-circle-outline"></pikto-icon>

  <h2>Mode from html ios mode attribute</h2>
  <pikto-icon md="logo-android" ios="logo-apple"></pikto-icon>
  <pikto-icon md="logo-android" ios="logo-apple"></pikto-icon>

  <h2>Mode set on icon</h2>
  <pikto-icon mode="ios" md="logo-android" ios="logo-apple"></pikto-icon>
  <pikto-icon mode="md" md="logo-android" ios="logo-apple"></pikto-icon>

  <h2>Colors</h2>
  <pikto-icon color="primary" name="cellular"></pikto-icon>
  <pikto-icon color="secondary" name="at"></pikto-icon>
  <pikto-icon color="tertiary" name="call"></pikto-icon>
  <pikto-icon color="success" name="football"></pikto-icon>
  <pikto-icon color="warning" name="analytics"></pikto-icon>
  <pikto-icon color="danger" name="grid"></pikto-icon>
  <pikto-icon color="light" name="funnel"></pikto-icon>
  <pikto-icon color="medium" name="watch"></pikto-icon>
  <pikto-icon color="dark" name="toggle"></pikto-icon>

  <h2>Stroke width</h2>
  <pikto-icon name="heart-outline" style="--ionicon-stroke-width: 8px;"></pikto-icon>

  <h2>Font size</h2>
  <pikto-icon name="book" style="font-size: 50px;"></pikto-icon>
  <pikto-icon src="./assets/bug_report.svg" style="font-size: 50px;"></pikto-icon>

  <h2>Custom SVGs</h2>
  <pikto-icon src="./assets/bug_report.svg"></pikto-icon>
  <pikto-icon src="./assets/chat.svg"></pikto-icon>
  <pikto-icon src="./assets/commute.svg"></pikto-icon>
  <pikto-icon src="./assets/copyright.svg"></pikto-icon>
  <pikto-icon src="./assets/done_all.svg"></pikto-icon>
  <pikto-icon src="./assets/lock_open.svg"></pikto-icon>
  <pikto-icon src="./assets/toll.svg"></pikto-icon>
  <pikto-icon src="./assets/web_asset.svg"></pikto-icon>
  <pikto-icon src="./assets/work_outline.svg"></pikto-icon>

  <h2>Custom SVGs: colors</h2>
  <pikto-icon color="primary" src="./assets/bug_report.svg"></pikto-icon>
  <pikto-icon color="secondary" src="./assets/chat.svg"></pikto-icon>
  <pikto-icon color="tertiary" src="./assets/commute.svg"></pikto-icon>
  <pikto-icon color="success" src="./assets/copyright.svg"></pikto-icon>
  <pikto-icon color="warning" src="./assets/done_all.svg"></pikto-icon>
  <pikto-icon color="danger" src="./assets/lock_open.svg"></pikto-icon>
  <pikto-icon color="light" src="./assets/toll.svg"></pikto-icon>
  <pikto-icon color="medium" src="./assets/web_asset.svg"></pikto-icon>
  <pikto-icon color="dark" src="./assets/work_outline.svg"></pikto-icon>

  <h2>Custom CSS</h2>
  <pikto-icon class="custom" name="grid"></pikto-icon>
  <pikto-icon class="custom" name="funnel"></pikto-icon>
  <pikto-icon class="custom" name="watch"></pikto-icon>
  <pikto-icon class="custom" name="logo-react"></pikto-icon>
  <pikto-icon class="custom" name="logo-javascript"></pikto-icon>
  <pikto-icon class="custom" name="logo-angular"></pikto-icon>
  <pikto-icon class="custom" src="./assets/done_all.svg"></pikto-icon>
  <pikto-icon class="custom" src="./assets/web_asset.svg"></pikto-icon>
  <pikto-icon class="custom" src="./assets/work_outline.svg"></pikto-icon>

  <h1>RTL</h1>

  <h2>Default: Non-arrows</h2>
  <pikto-icon name="cut"></pikto-icon>
  <pikto-icon name="call"></pikto-icon>
  <pikto-icon name="checkbox"></pikto-icon>
  <pikto-icon name="brush"></pikto-icon>

  <h2>Flip: Non-arrows</h2>
  <pikto-icon name="cut" flip-rtl></pikto-icon>
  <pikto-icon name="call" flip-rtl></pikto-icon>
  <pikto-icon name="checkbox" flip-rtl></pikto-icon>
  <pikto-icon name="brush" flip-rtl></pikto-icon>

  <h2>Auto Flip: arrows</h2>
  <pikto-icon name="arrow-up"></pikto-icon>
  <pikto-icon name="arrow-forward"></pikto-icon>
  <pikto-icon name="arrow-down"></pikto-icon>
  <pikto-icon name="arrow-back"></pikto-icon>

  <h2>Un-flip: arrows</h2>
  <pikto-icon name="arrow-up" flip-rtl="false"></pikto-icon>
  <pikto-icon name="arrow-forward" flip-rtl="false"></pikto-icon>
  <pikto-icon name="arrow-down" flip-rtl="false"></pikto-icon>
  <pikto-icon name="arrow-back" flip-rtl="false"></pikto-icon>

  <h2>Auto Flip: chevrons</h2>
  <pikto-icon name="chevron-up"></pikto-icon>
  <pikto-icon name="chevron-forward"></pikto-icon>
  <pikto-icon name="chevron-down"></pikto-icon>
  <pikto-icon name="chevron-back"></pikto-icon>

  <h2>Un-flip: chevrons</h2>
  <pikto-icon name="chevron-up" flip-rtl="false"></pikto-icon>
  <pikto-icon name="chevron-forward" flip-rtl="false"></pikto-icon>
  <pikto-icon name="chevron-down" flip-rtl="false"></pikto-icon>
  <pikto-icon name="chevron-back" flip-rtl="false"></pikto-icon>

  <p>
    <a href="./cheatsheet.html">Cheatsheet</a>
  </p>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-size: 32px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 25px;
    }

    h2 {
      margin: 15px 0 5px;
      font-size: 18px;
    }

    .custom {
      stroke: red;
      fill: blue;
    }
  </style>
</body>
</html>
